<div class="modal-header">
	<h3>Add annotation</h3>
</div>

<div class="modal-body">
	<!-- TODO: Change this modal to a new annotation box already at the right height in the annotation sidebar -->
	<div class="form-group">
		<textarea ng-model="annotation.text" class="form-control" placeholder="Write your annotation here"></textarea>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
