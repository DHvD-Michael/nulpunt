<div class="container">
    <div class="row">
        <h1>Your Bookmarks</h1>
    </div>

    <div ng-show="done" class="alert alert-success" >
        <strong>Your bookmarks are updated!</strong><br/>
    </div>

    <div ng-show="error" class="alert alert-danger" >
        <strong>Oops!</strong><br/>
        {{error}}
    </div>

    <div>
<!--        <form ng-submit="submit()" role="form" class="form-horizontal"> -->
            <div class="form-group">
                <p>Here are your bookmarks</p>
            </div>

            <div class="form-group">
                    <ul class="list-unstyled">
                        <li class="np-bookmark" ng-repeat="doc in bookmarks">
                          <a href="/#/document/{{ doc.ID }}">{{ doc.Title }}</a>
                        </li>
                    </ul>
                </div>
            </div>

<!--         </form> -->
    </div>
</div>
